<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquathon - Zapotrzebowanie</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./main.js"></script>
</head>
<body>
    <div class="main">
        <h1 class="title-h1 center">
            Pleszew, wielkopolskie
        </h1>
        <div class="container">
            <div class="sidebar">
                <ul class="sidebar-list">
                    <li class="sidebar-item done">
                        <div class="done-text">Lokalizacja</div>
                        <div class="sidebar-item__more">2 miejscowosci</div>
                    </li>
                    <li class="sidebar-item active">
                        <div>Zapotrzebowanie</div>
                        <div>Pleszew, wielkopolskie</div>
                    </li>
                    <li class="sidebar-item">
                        <div>Zapotrzebowanie</div>
                        <div>Pleszew, wielkopolskie</div>
                    </li>
                    <li class="sidebar-item">Plan</li>
                    <li class="sidebar-item">Sposób dostarczeania</li>
                    <li class="sidebar-item">Miejsce poboru</li>
                </ul>
            </div>
            <div class="form-container">
                <div class="form-container-inner">
                    <h3>Aby oszacować potrzebną wodę potrzebujemy danych z aplikacji.</h3>
                    <form class="form form-2" action="">
                        <label for="people">Liczba mieszkańców</label>
                        <input type="text" name="people">
                        <div class="checkbox-container multi">
                            <div class="flex">
                                <input type="checkbox" name="animal" id="animal">
                                <label for="animal">Zwierzęta hodowlane</label>
                            </div>
                            <div class="multi-cont zwierz">
                                <div class="multi-cont-item">
                                    <input type="checkbox" name="bydlo" id="bydlo">
                                    <label class="inner-label" for="bydlo">Bydło</label>
                                    <input class="input-hide"type="text" name="people" placeholder="Ilość bydła">
                                </div>
                                <div class="multi-cont-item">
                                    <input type="checkbox" name="trzoda" id="trzoda">
                                    <label class="inner-label" for="trzoda">Trzoda chlewna</label>
                                    <input class="input-hide"type="text" name="people" placeholder="Ilość trzody chlewnej">

                                </div>
                                <div class="multi-cont-item">
                                    <input type="checkbox" name="koza" id="koza">
                                    <label class="inner-label" for="koza">Kozy, owce</label>
                                    <input class="input-hide" type="text" name="people" placeholder="Ilość kóz, owiec">
                                </div>
                            </div>

                        </div>
                        <div class="checkbox-container multi">
                            <div class="flex">
                                <input type="checkbox" name="public" id="public">
                                <label for="public">Obiekty użyteczności publicznej</label>
                            </div>
                            <div class="multi-cont publicc">
                                <div class="multi-cont-item">
                                    <input type="checkbox" name="przedszkole" id="przedszkole">
                                    <label class="inner-label" for="przedszkole">Przedszkola</label>
                                    <input class="input-hide"type="text" name="people" placeholder="Ilość dzieci">
                                </div>
                                <div class="multi-cont-item">
                                    <input type="checkbox" name="szkla" id="szkla">
                                    <label class="inner-label" for="szkla">Szkoły</label>
                                    <input class="input-hide"type="text" name="people" placeholder="Ilość uczniów">
                                </div>
                            </div>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="food" id="food">
                            <label for="food">Gastronomia</label>
                            <div class="full input-wrapper">
                                <input type="text" name="people" placeholder="Ilość pracowników">

                            </div>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="health" id="health">
                            <label for="health">Służba zdrowia</label>
                            <div class="full input-wrapper">
                                <input type="text" name="people" placeholder="Ilość pracowników">
                            </div>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="admin" id="admin">
                            <label for="admin">Administracja</label>
                            <div class="full input-wrapper">
                                <input type="text" name="people" placeholder="Ilość pracowników">
                            </div>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" class="sell" id="sell">
                            <label for="sell">Handel</label>
                            <div class="full input-wrapper">
                                <input type="text" name="people" placeholder="Ilość pracowników">
                            </div>
                        </div>


                    
                    </form>

                <div class="btn-wrapper">
                    <a href="./1step.html" class="btn btn-back">Wróć</a>
                    <a href="./3step.html" class="btn btn-continue">Dalej</a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
